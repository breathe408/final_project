<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'bookmark/style.css' %}">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFC0CB">
        <a class="navbar-brand" href="#">MY APPLICATION</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" date-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggle-icon">
            </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home:home'%}">HOME<span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'polls:index'%}">VOTE<span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'bookmark:list'%}">BOOKMARK<span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'blog:post_list'%}">BLOG<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<p></p>
<div class="btn-group">
    <a href="{% url 'bookmark:add' %}"
       class="btn btn-info" style="background-color: black;
       margin-left: 80px;
       color: #FFC0CB; border: 5px solid #FFC0CB">Add Bookmark</a>
</div>
<p></p>
<div class="btn-group">
    <a href="{% url 'bookmark:update' pk=bookmark.id %}"
       class="btn btn-danger btn-sm" style="background-color: black;
       margin-left: 80px; font-family: 'Do Hyeon', sans-serif; font-size: 18px;
       color: #FFC0CB; border: 5px solid #FFC0CB">MODIFY</a>
</div>
<p></p>
<div class="btn-group">
    <a href="{% url 'bookmark:delete' pk=bookmark.id %}"
       class="btn btn-danger btn-sm" style="background-color: black;
       margin-left: 80px; font-family: 'Do Hyeon', sans-serif; font-size: 18px;
       color: #FFC0CB; border: 5px solid #FFC0CB">DELETE</a>
</div>
<p></p>
<div class="btn-group" style="margin-left: 80px;">
    <a href="{% url 'bookmark:list' %}"
       class="btn btn-info" style="background-color: black;
       font-family: 'Do Hyeon', sans-serif; font-size: 18px;
       color: #FFC0CB; border: 5px solid #FFC0CB">BACK</a>
</div>

<div id="div5">
{% block content %}
{{object.site_name}}<br/>
{{object.url}}
{% endblock %}
</div>
</body>
</html>
